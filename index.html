	function doFormat(arr, nDate) {
		//console.log(todayArrayNext, " >>>>>")
		for (var iIndex = 0, iiIndex = arr.length ; iIndex < iiIndex ; iIndex++){
		inserted = false;
		for (var jIndex = 0, jjIndex = outputInit.length ; jIndex < jjIndex ; jIndex++){
			if (new Date(arr[iIndex].start) < new Date(outputInit[jIndex].start) && new Date(outputInit[jIndex].start) < nDate){
				inserted = true;
				outputInit.splice(jIndex, 0, arr[iIndex]);
				break;
			} 
		}
		if (!inserted)
			outputInit.push(arr[iIndex])
		}
		return outputInit
	}

	let idleTime;

	// Event to check for

	});

	function idleOut() {
		idleStatus = true
		//console.log("Showing Slide")
		clearTimeout(idleTime);
		idleTime = setTimeout(idleOut, (idleTimeOut * 1000))
	}

	function resetIdleTimer() {
		if(idleStatus == true || idleStatus == undefined) {
			idleStatus = false
			//console.log("Showing Normal View")
		}
		clearTimeout(idleTime);
		idleTime = setTimeout(idleOut, (idleTimeOut * 1000))
	}

	function findGetParameter(parameterName) {
		var result = null,
			tmp = [];
		location.search
			.substr(1)
			.split("&")
			.forEach(function (item) {
			tmp = item.split("=");
			if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
			});
		return result;
	}

	function showStatus(props) {
		var capicity =
			props.count && props.capacity
			? `<span class="status">${props.count}/${props.capacity}</span>`
			: "";
		var emoji =
			props.status.toLowerCase() == "looking for players"
			? `<img src="https://media.tenor.com/images/8b5f93c8693a58f564cf9c247db9e39f/tenor.gif" class="flag" alt="Looking for Players">`
			: "";
		if (props.status && props.status.trim().length) {
			return `${emoji} <span class="status">(${props.status.toUpperCase()})</span> ${capicity}`;
		}
		return "";
	}

	function isValidUrl(string) {
		let url;

		try {
			url = new URL(string);
		} catch (_) {
			return null;
		}

		return url.protocol;
	}

	function checkUserFillData() {
      //console.log("Click")
      // Change user activity type
      loadType = "refresh"
      // Store the actual link of the app
      let winLoc = window.location.href.split("?")[0]
      // get the values from the search form
      let uSheetId = document.getElementById("usheetId").value
      //console.log(uSheetId.length, " len")
      if(uSheetId != "") {
        $(".root").html("");
        let splitParam = "https://docs.google.com/spreadsheets/d/"
        if(uSheetId.length > 30) {
          let correctURL = uSheetId.includes(splitParam)
          if(correctURL) {
			// Check for mode param
			let modeType = uSheetId.split(splitParam)[1].split("/")[1].split("mode=")[1]
			if(modeType === "slideshow") {
				urlid = uSheetId.split(splitParam)[1].split("/")[0] + "&mode=slideshow"
			} else {
				// Get Google Sheet url
				urlid = uSheetId.split(splitParam)[1].split("/")[0]
			}
          } else {
            urlid = uSheetId
          }
          window.history.replaceState({}, "null", (winLoc + "?id=" + urlid))
          getEventsData()
          showloader()
        } else {
			urlid = null
			getEventsData()
          	showloader()
		}
      }
    }

			links = links.concat(

								} */

								} else {

									</div>

                            `

				var mql = window.matchMedia("(orientation: portrait)");

				if(mql.matches && !isMobileDevice) {

      <div class="text-center">${showDateLinks()}</div>
                `

          $(".active").click(function () {

            var lastword = word.replace("active", "");
            var str = lastword.replace(/\s/g, "");
            if ($.trim($("." + str).text()) === "MORE") {
              $("." + str).text("LESS");

              $("." + str).text("MORE");

            $(`.hidden_card_${str}`).slideToggle();
          });
	}

    </script>
